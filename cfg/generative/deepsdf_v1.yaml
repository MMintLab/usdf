method: deepsdf
data:
  train:
    dataset: SDFDataset
    meshes_dir: out/meshes/shapenet/mugs_proc/
    dataset_dir: out/datasets/generative/mugs_v1/
    N_angles: 1
    N_random: 25000
    N_off_surface: 250000
    N_sdf: 120000
    off_surface_sigma_a: 0.05
    off_surface_sigma_b: 0.015811388300841896
    splits:
      train: train.txt
training:
  out_dir: out/models/generative/deepsdf_v1/
  batch_size: 4
  learning_rate:
    decoder: 1e-5
    latent: 1e-3
  sdf_clip: 0.1
  epochs: 100000
  epochs_per_save: 100
  epochs_per_validation: 100
  loss_weights:
    sdf_loss: 1.0
    embedding_loss: 1e-2
    reg_loss: 1e-6
model:
  z_object_size: 256
  use_angle: false
  sinusoidal_embed: false